<!DOCTYPE html>
<html>
<head>
    <link type="image/x-icon" href="/images/favicon-hf.ico" rel="shortcut icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="format-detection" content="telephone=no">
    <meta content="website" property="og:type">
    <meta content="HelloFood.it" property="og:site_name">
    <meta content="http://www.hellofood.it/hellofood-og.jpg" property="og:image">
    <meta content="app-id=1015953825" name="custom-apple-itunes-app">
    <meta content="app-id=it.webs.hellofood.android" name="google-play-app">
    <!-- CSS Framework -->
    <!-- Latest compiled and minified CSS -->
    {{{css_artifacts_resolver this.stylesheets}}}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->
    <script type="text/javascript">
        <!--
        function toggle_visibility(id) {
            var e = document.getElementById(id);
            if(e.style.display == 'block')
                e.style.display = 'none';
            else
                e.style.display = 'block';
        }
        //-->
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="header-navbar">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="icon-bullets"></i>
                </button>
                <a class="navbar-brand-logo" href="/" title="HelloFood">
                    <i class="icon-cloche icon-2x hidden-xs" title="HelloFood"></i>
                    <img src="/images/logo.png" alt="HelloFood" />
                </a>
            </div>

        </div>
    </nav>

    <div class="blush">
        <div class="tovaglia">
            <div class="container">
                <div class="row">
                    <div class="col-sm-16 col-xs-16 col-md-16">
                        {{{content}}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> footer}}
</body>
</html>
