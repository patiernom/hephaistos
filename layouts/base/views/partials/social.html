<div class="social">
    <div class="container">
        <div class="row">
            <div class="col-xs-16 col-sm-10">
                <div class="row">
                    <div class="col-sm-8 title">
                        <h2 class="newsletter-title">fame di promozioni?</h2>
                    </div>
                    <div class="col-sm-8">
                        <form id="newsletter" action="/newsletter/register" method="POST" class="box text-center">
                            <div class="form-group has-feedback">
                                <input id="inputEmail" name="inputEmail" type="text" class="form-control" placeholder="Iscriviti alla nostra newsletter" data-validation="[required, email]" />
                                <button type="submit" aria-hidden="true" class="btn btn-link hellofood-icon icon-right-arrow-o form-control-feedback invisible"></button>
                            </div>
                            <div class="triangle"></div>
                        </form>
                        <div id="newsletter-result"></div>

                        <!-- Modal -->
                        <div class="modal fade" id="newsletterResult" tabindex="-1" role="dialog" aria-labelledby="newsletterResult">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="stepperConfirmChangeLabel"><span>Iscrizione all Newsletter</span></h4>
                                    </div>
                                    <div class="modal-body">
                                        <p></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-success">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-16 col-sm-6">
                <div class="row">
                    <div class="title hidden-xs col-sm-6">
                        <h2 class="social-title">seguici</h2>
                    </div>
                    <div class="col-sm-10">
                        <div id="follow-us" class="box text-center">
                            <a class="social-icon" href="https://www.facebook.com/hellofooditalia" target="_blank" rel="nofollow">
                                <i class="icon-facebook icon-2x"></i>
                            </a>
                            <a class="social-icon" href="https://twitter.com/hellofooditalia" target="_blank" rel="nofollow">
                                <i class="icon-twitter icon-2x"></i>
                            </a>
                            <a class="social-icon" href="https://instagram.com/hellofooditalia" target="_blank" rel="nofollow">
                                <i class="icon-instagram icon-2x"></i>
                            </a>
                            <div class="triangle"></div>
                        </div>
                    </div>
                    <div class="col-xs-16 title visible-xs">
                        <h2 class="social-title">seguici</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
